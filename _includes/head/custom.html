<!-- Default to dark on first visit, keep the toggle working -->
<script>
  (function () {
    // Keys seen across AcademicPages/Minimal Mistakes variants
    var keys = ['ap-theme', 'theme'];
    var stored = null;

    // Read the first existing theme key, if any
    for (var i = 0; i < keys.length; i++) {
      var val = null;
      try { val = localStorage.getItem(keys[i]); } catch (e) {}
      if (val) { stored = val; break; }
    }

    // If no preference saved yet, default to dark and write both keys
    var theme = stored || 'dark';
    try {
      keys.forEach(function(k){ localStorage.setItem(k, theme); });
    } catch (e) {}

    // Apply immediately before theme JS/CSS paint
    var root = document.documentElement;
    root.setAttribute('data-theme', theme);
    // also set common class names used by some forks
    if (theme === 'dark') {
      root.classList.add('dark','theme--dark');
    } else {
      root.classList.remove('dark','theme--dark');
    }
  })();
</script>
